program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/mean_accuracy
  goal: maximize
parameters:
  name:
    value: trafo_scan_length
  log:
    value: wandb
  profile:
    value: trafo_scan
  scan.train_split:
    value: length
  stop_after:
    value: 50000
  transformer.variant:
    values:
      - noscale
  indices_path:
    value: cartography/subsets/scan_length/bleu_hard_to_learn_30.pickle
  seed:
    value: 123
  task:
    value: trafo_scan
  sweep_id_for_grid_search:
    distribution: categorical
    values:
      - 1
