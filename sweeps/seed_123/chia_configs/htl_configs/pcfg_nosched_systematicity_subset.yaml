program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/mean_accuracy
  goal: maximize
parameters:
  name:
    value: scan
  log:
    value: wandb
  profile:
    value: pcfg_trafo
  task:
    value: pcfg_transformer
  transformer.variant:
    values:
      - noscale
  pcfg.split:
    value: systematicity
  lr:
    value: 1e-4
  seed:
    value: 123
  stop_after:
    value: 300000
  indices_path:
    value: cartography/subsets/pcfg/chia_hard_to_learn_140.pickle
  amp:
    value: 1
  sweep_id_for_grid_search:
    distribution: categorical
    values:
      - 1
